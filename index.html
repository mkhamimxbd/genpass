<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="/src/css/main.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

  <title>GenPass</title>
</head>
<body>
  <label for="password-length-input"></label>
  <input type="number" id="password-length-input" class="password-length-input js-password-length-input" min="1" value="16">
  <button class="generate-password-btn js-generate-password-btn">Generate Password</button>
  <div class="toggle-charset-div js-toggle-charset-div">
    <input type="checkbox" id="include-uppercase" class="include-options include-uppercase js-include-uppercase" checked>
    <label for="include-uppercase" class="include-options-label include-uppercase-label js-include-uppercase-label" >Uppercase</label>

    <input type="checkbox" id="include-lowercase" class="include-options include-lowercase js-include-lowercase" checked>
    <label for="include-lowercase" class="include-options-label include-lowercase-label js-include-lowercase-label" >Lowercase</label>

    <input type="checkbox" id="include-numbers" class="include-options include-numbers js-include-numbers" checked>
    <label for="include-numbers" class="include-options-label include-numbers-label js-include-numbers-label" >Numbers</label>

    <input type="checkbox" id="include-symbols" class="include-options include-symbols js-include-symbols">
    <label for="include-symbols" class="include-options-label include-symbols-label js-include-symbols-label">Symbols</label>
  </div>
  <div class="password-div js-password-div"></div>
  <button class="copy-btn js-copy-btn">Copy</button>
  <div class="message-div js-message-div"></div>

  <script src="/src/js/main.js"></script>
</body>
</html>
